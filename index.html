<!DOCTYPE html>
<html>
<head>
    <title>GenAI MySQL Assistant</title>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f9;
            padding: 50px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .input-section {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .section {
            margin-top: 25px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sql-box {
            background: #1e1e1e;
            color: #00ff99;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            overflow-x: auto;
        }

        .result-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .loading {
            color: #007bff;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .divider {
            height: 1px;
            background: #eee;
            margin: 20px 0;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>GenAI MySQL Assistant</h2>

    <div class="input-section">
        <input type="text" id="query"
               placeholder="Ask something about the database..."
               onkeydown="if(event.key==='Enter') sendQuery()">
        <button onclick="sendQuery()">Run</button>
    </div>

    <div id="output"></div>
</div>

<script>
function sendQuery() {

    const userQuery = document.getElementById("query").value.trim();
    const outputDiv = document.getElementById("output");

    if (!userQuery) {
        outputDiv.innerHTML = "<div class='error'>Please enter a question.</div>";
        return;
    }

    outputDiv.innerHTML = "<div class='loading'>Processing request... Please wait.</div>";

    fetch("/query", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ query: userQuery })
    })
    .then(response => response.json())
    .then(data => {

        if (data.error) {
            outputDiv.innerHTML =
                "<div class='error'>Error:</div>" +
                data.error;
            return;
        }

        let resultContent = "";

        if (data.result) {
            resultContent = JSON.stringify(data.result, null, 2);
        } else {
            resultContent = "Query executed successfully.";
        }

        outputDiv.innerHTML =
            "<div class='section'>" +
                "<div class='section-title'>Your Question:</div>" +
                data.question +
            "</div>" +

            "<div class='divider'></div>" +

            "<div class='section'>" +
                "<div class='section-title'>Generated SQL:</div>" +
                "<div class='sql-box'>" + data.generated_sql + "</div>" +
            "</div>" +

            "<div class='divider'></div>" +

            "<div class='section'>" +
                "<div class='section-title'>Result:</div>" +
                "<div class='result-box'>" + resultContent + "</div>" +
            "</div>";

    })
    .catch(error => {
        outputDiv.innerHTML =
            "<div class='error'>Request failed: " + error + "</div>";
    });
}
</script>

</body>
</html>
